<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            text-align: center;
        }
        
        .image-container {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Viewer</h1>
    
    <!-- 이미지 파일 목록을 순회하며 각 이미지에 대한 URL을 생성 -->
    {% for image in image_list %}
    <div class="image-container">

        <a href="{{ url_for('serve_image', filename=image) }}" target="_blank">
            <img src="{{ url_for('serve_image', filename=image) }}" alt="{{ image }}" style="width: 200px; height: 200px; margin: 10px;">
            <p>{{ image }}</p>

        </a>
        </div>
    {% endfor %}
</body>
</html>
